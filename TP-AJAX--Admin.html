        <!-- ADMINISTRATION ---------------------------------------------------------------------->
        <section id="sectAdmin" class="m-auto">
            <h2>Administration</h2>
            <form class="row justify-content-center align-items-center" method="post" onsubmit="return false">
                <div class="form-group col-6">
                    <h3 class="h4 text-left mb-0 mt-3"><label for="titre">Titre de l'article </label><h3>
                    <input type="text" class="form-control" id="titre" placeholder="Enter le nom de l'article'">
                        
                    <h3 class="h4 text-left mb-0 mt-3"><label for="image">Image de l'article</label></h3>
                    <input type="file" class="form-control" id="image">
                    
                    <h3 class="h4 text-left mb-0 mt-3"><label for="parution">Date de parution</label></h3>
                    <input type="date" class="form-control" id="parution" placeholder="Date de parution de l'article">
            
                    <h3 class="h4 text-left mb-0 mt-3"><label for="auteur">Auteur de l'article </label></h3>
                    <input type="text" class="form-control" id="auteur" placeholder="Enter le nom de l'auteur de l'article">

                    <br>
                    <div class="row justify-content-center">
                        <button type="Submit" class="col-4 mx-1 btn btn-primary">Ajouter au tableau</button>
                        <button type="reset" class="col-4 mx-1 btn btn-danger">Annuler</button>
                    </div>

                </div>
                <div class="form-group col-4 text-center">
                    <h3 class="h4 mb-0 mt-3"><label for="contenu">Contenu de l'article</label></h3>
                    <textarea name="contenu" id="contenu" rows="12"  class="form-control col mb-3"></textarea>
                </div>
                <div class="w-100"></div>
            </form>

            <div id="contAdmin"></div>
        </section>
